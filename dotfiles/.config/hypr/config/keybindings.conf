#######################
### WINDOW MOVEMENT ###
#######################

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 1, movetoworkspace, 6
bind = ALT SHIFT, 2, movetoworkspace, 7
bind = ALT SHIFT, 3, movetoworkspace, 8
bind = ALT SHIFT, 4, movetoworkspace, 9
bind = ALT SHIFT, 5, movetoworkspace, 10

############################
### SCRATCHPAD WORKSPACE ###
############################

bind = $mainMod, D, togglespecialworkspace, discord
bind = $mainMod SHIFT, D, movetoworkspace, special:discord

bind = $mainMod, S, togglespecialworkspace, steam
bind = $mainMod SHIFT, S, movetoworkspace, special:steam

#######################
### WINDOW RESIZING ###
#######################

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
