###################
### KEYBINDINGS ###
###################

#######################
### VARIABLE SOURCE ###
#######################

source = $HOME/.config/hypr/config/variables.conf

############
### APPS ###
############

bind = $mainMod, P, exec, waypaper --folder $wallpapers
bind = $mainMod, B, exec, $browser
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod SHIFT, ESCAPE, exec, $taskmgr
bind = $mainMod, T, exec, $textedit

#################
### FUNCTIONS ###
#################

bind = $mainMod SHIFT, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod, J, togglesplit
bind = $mainMod SHIFT, N, exec, systemctl --user restart noctalia.service

#############
### TOOLS ###
#############

bind = $mainMod, PRINT, exec, hyprshot -m region
bind = $mainMod SHIFT, C, exec, hyprpicker -a

################
### NOCTALIA ###
################

bind = $mainMod, V, exec, qs -c noctalia-shell ipc call plugin:clipper togglePanel
bind = $mainMod, P, exec, qs -c noctalia-shell ipc call wallpaper toggle
bind = $mainMod SHIFT, M, exec, qs -c noctalia-shell ipc call sessionMenu toggle
bind = $mainMod, N, exec, qs -c noctalia-shell ipc call plugin togglePanel simple-notes

####################
### WINDOW FOCUS ###
####################

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#######################
### WINDOW MOVEMENT ###
#######################

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

###########################
### WORKSPACE SWITCHING ###
###########################

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = ALT, 1, workspace, 6
bind = ALT, 2, workspace, 7
bind = ALT, 3, workspace, 8
bind = ALT, 4, workspace, 9
bind = ALT, 5, workspace, 10

