##################
### AESTHETICS ###
##################

########################
### GENERAL SETTINGS ###
########################
general {
    gaps_in = 2
    gaps_out = 8
    border_size = 2

    col.active_border = rgba(e63946ff) rgba(94262fff) 45deg
    col.inactive_border = rgba(252830ff)

    resize_on_border = true
    allow_tearing = false

    layout = master
}

#####################
### MASTER LAYOUT ###
#####################
master {
    allow_small_split = true
    special_scale_factor = 1
    mfact = 0.5

    new_status = slave
    new_on_top = false
    new_on_active = none
    orientation = left

    smart_resizing = true
    drop_at_cursor = true
}

##################
### WORKSPACES ###
##################

workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true
workspace = 7, persistent:true
workspace = 8, persistent:true
workspace = 9, persistent:true
workspace = 10, persistent:true

###################
### DECORATIONS ###
###################

decoration {
    rounding = 8
    rounding_power = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 0.95
    inactive_opacity = 0.85

    blur {
        enabled = true
        size = 4
        passes = 2
        xray = true

        vibrancy = 0.1
    }
}

##################
### ANIMATIONS ###
##################

animations {
    enabled = true
    # Animation curves
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 2, menu_accel
    animation = workspaces, 1, 6, menu_decel, slide
    animation = specialWorkspace, 1, 5, md3_decel, slidevert

}
